<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Vision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #223c70;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prompt {
            text-align: left;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #fab235;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e99f2e;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .generate-video {
            margin-top: 1rem;
            display: none;
            text-align: center;
        }
        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8d7da;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Vision</h1>
    </header>
    <div class="container">
        <p class="prompt">Describe video to generate</p>
        <div class="input-group">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Type video description..."
                aria-label="Video description input"
            >
            <button onclick="generatePrompt()" id="generateButton">
                Generate prompt
            </button>
        </div>
        <div id="result" class="result"></div>
        <div id="generateVideoButton" class="generate-video">
            <button onclick="generateVideo()">Generate Video</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('generateVideoButton').style.display = 'none';
        }

        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('generateVideoButton').style.display = 'block';
        }

        async function generatePrompt() {
            const textInput = document.getElementById('textInput');
            const button = document.getElementById('generateButton');
            const text = textInput.value.trim();

            if (text === "") {
                showError('Please enter a description.');
                return;
            }

            // Disable input and button while processing
            textInput.disabled = true;
            button.disabled = true;
            button.textContent = 'Generating...';

            try {
                const response = await fetch('/api/generate_prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.prompt) {
                    showResult(`${data.prompt}`);
                } else {
                    showError('Prompt generation failed: No prompt received');
                }
            } catch (error) {
                showError(`Error: ${error.message || 'Failed to generate prompt'}`);
                console.error('Error:', error);
            } finally {
                // Re-enable input and button
                textInput.disabled = false;
                button.disabled = false;
                button.textContent = 'Generate prompt';
            }
        }

        // Dummy function to handle video generation
        function generateVideo() {
            window.location.href = '/video';
        }

        // Add keyboard support for form submission
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePrompt();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: navy;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 48%; /* Adjust width for side-by-side */
            box-sizing: border-box;
        }
        .video-container h2 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding-top: 10px; /* Space above the heading */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: navy;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #000080;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Vision</h1>
    </header>
    <div class="container">
        <!-- Video Section with Side-by-Side Layout -->
        <div class="video-section">
            <!-- Base Model Video -->
            <div class="video-container">
                <h2>Base Model</h2>
                <video controls preload="auto">
                    <source src="/static/videos/fitness.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Fine-Tuned Model Video -->
            <div class="video-container">
                <h2>Fine-Tuned Model</h2>
                <video controls preload="auto">
                    <source src="/static/videos/fitness.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="button-container">
            <a href="/" class="back-button">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
